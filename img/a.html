<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="s.css" type="text/css">
        <script src="sc.js"></script>
    </head>
    
    
    <body>
        
        <div class="slideshow-container">
           <div style="display: block" class="slides">     
               <div><img src="s12.jpg"> </div>           
           </div>
           
           <div class="slides">            
               <div><img src="s2.jpg"> </div>  
           </div>
           
           <div class="slides">
               <div><img src="s3.jpg"> </div>    
           </div>
           
           <div class="slides">            
               <div><img src="s4.jpg"> </div>              
           </div>
           
           <div class="slides">               
               <div><img src="s5.jpg"> </div>  
           </div>
           
           <div class="slides"> 
               <div><img src="s6.jpg"> </div>   
           </div>
            
           <a class="prev" onclick="plusIndex(-1)">&#10094;</a>
           <a class="next" onclick="plusIndex(+1)">&#10095;</a>  
        </div>
        
        
        <div style="text-align: center;">
            <span class="dots" onclick="currentslide(1)"></span>
            <span class="dots" onclick="currentslide(2)"></span>
            <span class="dots" onclick="currentslide(3)"></span>
            <span class="dots" onclick="currentslide(4)"></span>
            <span class="dots" onclick="currentslide(5)"></span>
            <span class="dots" onclick="currentslide(6)"></span>
        </div>
        
        
        
        
        
        
        
        
    </body>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</html>
